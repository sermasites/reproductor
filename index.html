<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina practica menu">
    <meta name="author" content="">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
<audio id="music" controls autoplay muted src="audio/"></audio>
    
</body>
<script>
document.addEventListener("click", () => {
  const audio = document.getElementById("music");
  audio.muted = false;
  audio.volume = 0.6;
  audio.play();
}, { once: true });
</script>
</html>
